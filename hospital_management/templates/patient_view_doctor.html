{% extends "base.html" %}
{% block content %}
<h2>Dr. {{ doctor.full_name }}</h2>
<p><strong>Department:</strong> {{ doctor.department or '—' }}</p>
<p><strong>Experience:</strong> {{ doctor.experience or '—' }}</p>
<p><strong>Email:</strong> {{ doctor.email or '—' }}</p>
<p><strong>Phone:</strong> {{ doctor.phone or '—' }}</p>
<p><strong>Bio:</strong> {{ doctor.bio or '—' }}</p>
<a class="btn btn-primary" href="{{ url_for('patient_view_doctor_availability', doctor_id=doctor.id) }}">View slots</a>
{% endblock %}
