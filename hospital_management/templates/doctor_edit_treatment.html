{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <h2>Treatment for Appointment #{{ appt.id }}</h2>
    <p><strong>Patient:</strong> {{ appt.patient_name }}</p>
    <p><strong>Date/Time:</strong> {{ appt.date }} {{ appt.time }}{% if appt.end_time %} - {{ appt.end_time }}{% endif %}</p>
    <p><strong>Status:</strong> {{ appt.status }}</p>

    <form method="post" action="">
      <div class="mb-3">
        <label class="form-label">Diagnosis</label>
        <textarea name="diagnosis" class="form-control" rows="3">{{ treatment.diagnosis if treatment else '' }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Prescription</label>
        <textarea name="prescription" class="form-control" rows="3">{{ treatment.prescription if treatment else '' }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea name="notes" class="form-control" rows="3">{{ treatment.notes if treatment else '' }}</textarea>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Back</a>
        <button class="btn btn-primary" type="submit">Save Treatment</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
