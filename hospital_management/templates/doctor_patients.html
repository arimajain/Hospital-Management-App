{% extends "base.html" %}
{% block content %}
<h2>Assigned patients</h2>
<ul class="list-group">
  {% for p in patients %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div><strong>{{ p.full_name }}</strong><br><small>{{ p.email or '' }} {{ p.phone or '' }}</small></div>
    </li>
  {% else %}
    <li class="list-group-item">No patients assigned</li>
  {% endfor %}
</ul>
{% endblock %}
