{% extends "base.html" %}
{% block content %}
<h2>Edit Department</h2>
<form method="post" action="{{ url_for('admin_edit_department', dept_id=dept.id) }}">
  <div class="mb-3"><label class="form-label">Name</label><input name="name" class="form-control" value="{{ dept.name }}"></div>
  <div class="mb-3"><label class="form-label">Description</label><input name="description" class="form-control" value="{{ dept.description }}"></div>
  <button class="btn btn-success">Save</button>
  <a class="btn btn-link" href="{{ url_for('admin_departments') }}">Cancel</a>
</form>
{% endblock %}
