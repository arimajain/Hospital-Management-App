{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-7">
  <h3 class="mb-4">Patient Registration</h3>
  <form method="post" action="{{ url_for('register_patient') }}">
    <div class="row">
      <div class="mb-3 col-md-6"><label class="form-label">Username</label><input name="username" class="form-control" required></div>
      <div class="mb-3 col-md-6"><label class="form-label">Full Name</label><input name="full_name" class="form-control" required></div>
    </div>
    <div class="row">
      <div class="mb-3 col-md-6"><label class="form-label">Email</label><input name="email" type="email" class="form-control"></div>
      <div class="mb-3 col-md-6"><label class="form-label">Phone</label><input name="phone" class="form-control"></div>
    </div>
    <div class="row">
      <div class="mb-3 col-md-6"><label class="form-label">Password</label><input name="password" type="password" class="form-control" required></div>
      <div class="mb-3 col-md-6"><label class="form-label">Confirm Password</label><input name="confirm" type="password" class="form-control" required></div>
    </div>
    <button class="btn btn-success">Register</button>
    <a href="{{ url_for('login') }}" class="btn btn-link">Back to login</a>
  </form>
</div></div>
{% endblock %}
