{% extends "base.html" %}
{% block content %}
<h2>My profile</h2>
<form method="post" action="{{ url_for('patient_profile') }}">
  <div class="row">
    <div class="mb-3 col-md-6"><label class="form-label">Full name</label><input name="full_name" class="form-control" value="{{ user.full_name or '' }}" required></div>
    <div class="mb-3 col-md-6"><label class="form-label">Email</label><input name="email" class="form-control" value="{{ user.email or '' }}"></div>
  </div>
  <div class="row">
    <div class="mb-3 col-md-6"><label class="form-label">Phone</label><input name="phone" class="form-control" value="{{ user.phone or '' }}"></div>
    <div class="mb-3 col-md-6"><label class="form-label">Blood group</label><input name="blood_group" class="form-control" value="{{ patient.blood_group or '' }}"></div>
  </div>
  <div class="mb-3"><label class="form-label">Address</label><input name="address" class="form-control" value="{{ patient.address or '' }}"></div>
  <div class="mb-3"><label class="form-label">Emergency contact</label><input name="emergency_contact" class="form-control" value="{{ patient.emergency_contact or '' }}"></div>
  <button class="btn btn-success">Update profile</button>
</form>
{% endblock %}
