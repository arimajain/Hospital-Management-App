{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Departments</h2>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('admin_dashboard') }}">Back</a>
</div>

<form method="post" class="mb-4">
  <div class="input-group">
    <input name="name" class="form-control" placeholder="Department Name (e.g. Cardiology)" required>
    <input name="description" class="form-control" placeholder="Description (Optional)">
    <button class="btn btn-primary">Add New</button>
  </div>
</form>

<div class="border rounded overflow-hidden">
  <table class="table mb-0">
    <thead class="table-light">
      <tr>
        <th class="ps-4">Name</th>
        <th>Description</th>
        <th class="text-center">Doctors</th>
        <th class="text-end pe-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for d in depts %}
        <tr>
          <td class="ps-4 fw-bold">{{ d.name }}</td>
          <td class="text-muted">{{ d.description or '-' }}</td>
          <td class="text-center">{{ d.doctor_count }}</td>
          <td class="text-end pe-4">
            <a class="btn btn-sm btn-link text-decoration-none" href="{{ url_for('admin_edit_department', dept_id=d.id) }}">Edit</a>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="text-center py-5 text-muted">No departments added yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
