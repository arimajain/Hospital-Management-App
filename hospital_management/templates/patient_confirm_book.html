{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <h3 class="card-title">Confirm booking</h3>
        <p class="mb-1"><strong>Doctor:</strong> {{ slot.doctor_name }}</p>
        <p class="mb-1"><strong>Date:</strong> {{ slot.date }}</p>
        <p class="mb-3"><strong>Time:</strong> {{ slot.start_time }} - {{ slot.end_time }}</p>

        <form method="post" action="{{ url_for('patient_book_slot', slot_id=slot.id) }}">
          <button class="btn btn-success">Confirm booking</button>
          <a class="btn btn-link" href="{{ url_for('patient_dashboard') }}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
