{% extends "base.html" %}
{% block content %}
<h2>Confirm booking</h2>
<div class="card p-3 mb-3">
  <p><strong>Doctor:</strong> {{ slot.doctor_name }}</p>
  <p><strong>Date:</strong> {{ slot.date }}</p>
  <p><strong>Time:</strong> {{ slot.start_time }} - {{ slot.end_time }}</p>
  <form method="post" action="{{ url_for('patient_book_slot', slot_id=slot.id) }}">
    <button class="btn btn-success">Confirm booking</button>
    <a class="btn btn-link" href="{{ url_for('patient_dashboard') }}">Cancel</a>
  </form>
</div>
{% endblock %}
